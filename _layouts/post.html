---
layout: default
---
<section class="post-section">
{% feed_meta %}

{% if page.hero %}
    <img class="hero" src="{{page.hero}}">
{% endif %}
{% if page.title%}
<h2>{{page.title}}</h2>
{% else %}
<h2>Untitled post</h2>
{% endif %}
<p>{{ page.date | date: "%b %d, %Y" }}</p>

{{ content }}
</section>
